version: "3.8"

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: onlineshop_db_advanced
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: onlineshop
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/onlineshop.sql:/docker-entrypoint-initdb.d/onlineshop.sql
    networks:
      - shop_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP + Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onlineshop_web_advanced
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shop_network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_NAME=onlineshop

networks:
  shop_network:
    driver: bridge

volumes:
  db_data:
